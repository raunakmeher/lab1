<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Pattern</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pattern">
      <!-- Row 1 -->
      <div class="box orange"></div>
      <div class="box peach"></div>
      <div class="box brown"></div>
      <div class="box orange"></div>
      <div class="box peach"></div>
      <div class="box brown"></div>

      <!-- Row 2 -->
      <div class="box peach"></div>
      <div class="box brown"></div>
      <div class="box orange"></div>
      <div class="box peach"></div>
      <div class="box brown"></div>
      <div class="box orange"></div>

      <!-- Row 3 -->
      <div class="box brown"></div>
      <div class="box orange"></div>
      <div class="box peach"></div>
      <div class="box brown"></div>
      <div class="box orange"></div>
      <div class="box peach"></div>

      <!-- Row 4 -->
      <div class="box orange"></div>
      <div class="box peach"></div>
      <div class="box brown"></div>
      <div class="box orange"></div>
      <div class="box peach"></div>
      <div class="box brown"></div>

      <!-- Row 5 -->
      <div class="box peach"></div>
      <div class="box brown"></div>
      <div class="box orange"></div>
      <div class="box peach"></div>
      <div class="box brown"></div>
      <div class="box orange"></div>
    </div>
  </body>
</html>
